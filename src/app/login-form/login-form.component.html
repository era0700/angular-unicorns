 <div class="container">
      <div class="row justify-content-center">
        <div class="card my-5 px-10 py-5 cb text-center" style="width: 24rem; height:42rem;">
          <img class="card-img-top" src="assets/logo.png" alt="Card image cap">
          <div class="card-body">
            <p class="card-text"> 
          </div>  
          <form class="column" [ngClass]="{'was-validated': wasValidated}" [formGroup]="loginForm" >
            <div class="col-md-12 mb-3">
              <label  class="form-label">Email</label>
              <input type="email" class="form-control"  formControlName="email" required>
            </div>
             <div  >
             <span class="error-msg" *ngIf="!loginForm.controls['email'].valid && 
                 loginForm.controls['email']?.touched"> Please enter a valid email address</span>
            </div> 
            <div class="col-md-12 mb-3">
              <label  class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password" required>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit" (click)="submit()">Sign in</button>
            </div>
            <div class="text-center" >Don't have an account?</div><a routerLink="/register">Sign Up</a>
          </form>
        </div>
      </div>
    </div>
