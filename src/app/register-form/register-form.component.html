<div class="container">
    <div class="row justify-content-center">
      <div class="card my-2 px-6 py-4 cb text-center" style="width: 24rem; height:52rem;">
        <img class="card-img-top" src="assets/logo.png" alt="Card image cap">
        <div class="card-body">
          <form class="column" [ngClass]="{'was-validated': wasValidated}" [formGroup]="registerForm">
            <div class="col-md-12 mb-3">
              <label  class="form-label">Fullname</label>
              <input type="text" class="form-control" formControlName="fullName" required>
            </div>
            <div class="col-md-12 mb-3">
              <label  class="form-label">Username</label>
              <input type="text" class="form-control" formControlName="username" required>
            </div>
            <div class="col-md-12 mb-3">
              <label  class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" required>
            </div>
            <div class="col-md-12 mb-3">
              <label  class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password" required>
            </div>
            <div class="col-12 mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <div class="col-12 mb-3">
              <button class="btn btn-primary" type="submit" (click)="submit()"  [disabled]="disableButton">Sign up</button>
            </div>
          <div class="text-center" >Already a uniqueorn?</div><a routerLink="/login">Sign In</a>
          </form>
      </div>
    </div>
  </div>
